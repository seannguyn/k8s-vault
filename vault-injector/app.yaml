apiVersion: apps/v1
kind: Deployment
metadata:
  name: orgchart
  labels:
    app: orgchart
spec:
  selector:
    matchLabels:
      app: orgchart
  replicas: 1
  template:
    metadata:
      # annotations:
      labels:
        app: orgchart
    spec:
      serviceAccountName: app1-dev-injector-sa
      containers:
      - name: orgchart
        image: jweissig/app:0.0.1
