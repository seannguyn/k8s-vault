apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: app1-dev-vault
  namespace: app1-dev
spec:
  provider: vault
  parameters:
    roleName: "app1-dev-role"
    objects: |
      - objectName: "db-password"
        secretPath: "app1-dev/secrets/db-pass"
        secretKey: "pwd"
